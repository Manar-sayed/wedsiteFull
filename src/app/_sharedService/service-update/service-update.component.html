<section class="mainContainer" [dir]="textDir">
  <!-- <mat-card id="maincard">
    <mat-card-content> -->
  <section>
    <h2 class="title">
      {{ currentLanguage === "en" ? "Edit" : "تعديل" }}
    </h2>

    <form (submit)="updateSetting()" [formGroup]="newCategoryForm">
      <div class="d-sm-flex justify-content-between">
        <div class="form-group col-12 col-md-6 col-12">
          <label for="email">
            <span class='text-danger'>*</span>
            {{ currentLanguage === "en" ? "Email" : "عنوان البريد الإلكترونى" }}
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            name="email"
            required
          />
        </div>
        <div class="form-group col-12 col-md-6 col-12">
          <label for="firstPhoneNumber">
            <span class='text-danger'>*</span>

            {{
              currentLanguage === "en" ? "First Phone Num" : "رقم الهاتف الأول"
            }}
          </label>
          <input
            type="text"
            id="firstPhoneNumber"
            formControlName="firstPhoneNumber"
            name="firstPhoneNumber"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="d-sm-flex justify-content-between">
        <div class="form-group col-12 col-md-6 col-12">
          <label for="secondPhoneNumber">
            <span class='text-danger'>*</span>

            {{
              currentLanguage === "en"
                ? "Second Phone Num"
                : "رقم الهاتف الثانى"
            }}
          </label>
          <input
            type="text"
            id="secondPhoneNumber"
            class="form-control"
            formControlName="secondPhoneNumber"
            name="secondPhoneNumber"
          />
        </div>
        <div class="form-group col-12 col-md-6 col-12">
          <label for="thirdPhoneNumber">
            <span class='text-danger'>*</span>

            {{
              currentLanguage === "en" ? "Third Phone Num" : "رقم الهاتف الثالت"
            }}
          </label>
          <input
            type="text"
            id="thirdPhoneNumber"
            class="form-control"
            formControlName="thirdPhoneNumber"
            name="thirdPhoneNumber"
          />
        </div>
      </div>

      <div class="d-sm-flex justify-content-between">
        <div class="form-group col-12 col-md-6 col-12">
          <label for="location">
            <span class='text-danger'>*</span>

            {{ currentLanguage === "en" ? "Location" : "المكان" }}
          </label>
          <input
            type="text"
            id="location"
            class="form-control"
            formControlName="location"
            name="location"
            required
          />
        </div>
        <div class="form-group col-12 col-md-6 col-12">
          <label for="map">
            <span class='text-danger'>*</span>

            {{ currentLanguage === "en" ? "Map" : " الموقع الجغرافى" }}
          </label>
          <input
            type="text"
            id="map"
            class="form-control"
            [(ngModel)]="setting.map"
            formControlName="map"
            name="map"
          />
        </div>
      </div>

      <div>
        <label for="description">
          <span class='text-danger'>*</span>

          {{ currentLanguage === "en" ? "Description" : "الوصف" }}
        </label>
        <textarea
          type="text"
          id="description"
          [(ngModel)]="setting.describtion"
          formControlName="describtion"
          name="describtion"
          class="form-control"
          required
        >
        </textarea>
      </div>
      <div
        *ngIf="errortrue"
        class="mt-3 text-danger d-flex justify-content-center"
      >
        {{
          currentLanguage === "en"
            ? "Please Enter Valid data..."
            : "من فضلك أدخل بيانات صحيحة"
        }}
      </div>
      <div class="form-row d-flex justify-content-between">
        <button class="btn mt-5 createBtn">
          {{ currentLanguage === "en" ? "Save" : "حفظ" }}
        </button>
        <button class="btn mt-5 backBtn" (click)="goBack()">
          {{ currentLanguage === "en" ? "Go Back" : "رجوع" }}
        </button>
      </div>
    </form>
  </section>
  <!-- </mat-card-content>
  </mat-card> -->
</section>
